<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="shortcut icon" href="./asset/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./asset/style/style.css">
</head>
<body>

<main class="card">
    <section class="card__top">
        <img class="card__top__img" src="./asset/img/image-product-mobile.jpg" alt="image-product-mobile">
    </section>
    <section class="card__bottom">
        <h2 class="card__bottom__product" >perfume</h2>
            <h1 class="card__bottom__title">Gabrielle Essence Eau De Parfum</h1>
            
            <p class="card__bottom__description" >
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
            </p>
            
                <div class="card__bottom__price">
                    <p class="card__bottom__price__discount">$1149.99</p>
                    <p class="card__bottom__price__normal">$1169.99</p>
                </div>
                
            <button class="card__bottom__button">
                <img src="./asset/img/icon-cart.svg" alt="card__bottom__button-icon" class="card__bottom__button__icon">
                Add to Cart
            </button>
    </section>
    
</main>
<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/jhoan-ramirez-04a443b5/details/experience/" target="_blank">Jhoan Ramirez</a>.
      </div>
</footer>

</body>
</html>
